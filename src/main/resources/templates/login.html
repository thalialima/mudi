<html>
<head th:replace="~{base :: head}"></head>

<body>

	<div th:replace="~{base::logo}"></div>

	<div class="container ">

		<div class="jumbotron mt-3 mb-0 p-2 mb-3 bg-primary text-black" style="-bs-bg-opacity: .8;">
			<h1 class="display-5">Login</h1>
		</div>

		<!-- formulário de login -->
		<div class="card mb-3">
			<form th:action="@{/login}" class="card-body" method="post">
				<div class="form-group">
					<label for="usuario">Usuário</label> <br> 
					<input name="username" class="form-control" 
					type="text" placeholder="usuario" />
				</div>
				
				<br>
				
				<div class="form-group">
					<label for="nomeDoProduto">Senha</label> <br> 
					<input name="password" class="form-control" 
					type="password" placeholder="senha" />
				</div>
				
				<br>
				
				<button class="btn btn-primary my-2 my-sm-0" type="submit">Entrar</button>
			</form>
		</div>
	</div>

</body>

</html>
