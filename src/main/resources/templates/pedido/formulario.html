<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>

<body>

	<div class="container bg-primary" style="--bs-bg-opacity: .2;">

		<div class="jumbotron mb-0 p-2 mb-3 bg-primary text-black" style="--bs-bg-opacity: .8;">
			<h1 class="display-5">Novo Pedido</h1>
		</div>

		<form action="/pedido/novo" method="POST">
			<div class="mb-3 " >
				<label for="nomeDoProduto">Produto</label> <br> 
				<input name="nomeDoProduto" placeholder="nome do produto"/> <br>
				<small>Informe o nome do produto.</small>
			</div>

			<div class="mb-3 " >
				<label for="urlDoProduto">URL</label> <br> 
				<input name="urlDoProduto" placeholder="url do produto"/> <br>
				<small>Procure em um site a url do produto que você deseja e cole aqui.</small>
			</div>

			<div class="mb-3" >
				<label for="urlDaImagem">Imagem</label> <br> 
				<input name="urlDaImagem" placeholder="url da imagem"/> <br>
				<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir
				compradores.</small>
			</div>
			
			<div class="mb-3 " >
				<label for="descricao">Descrição</label> <br> 
				<textarea name="descricao" 
				placeholder="faça uma descrição do produto que deseja para ajudar o comprador"></textarea>
			</div>
			
			<button class="btn btn-primary my-2 my-sm-0" type="submit">
			Cadastrar
			</button>
		</form>
	</div>
</body>
</html>
