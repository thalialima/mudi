<html>
<head th:replace="~{base :: head}"></head>

<body>

	<div th:replace="~{base::logo}"></div>

	<div class="container ">

		<div class="jumbotron mt-3 mb-0 p-2 mb-3 bg-primary text-black"
			style="-bs-bg-opacity: .8;">
			<h1 class="display-5">Pedidos Entregues com Sucesso</h1>
		</div>

		<!-- percorre a lista de pedidos -->
		<div class="card mb-3" th:each="pedido: ${pedidos}">

			<div class="card-header alert alert-info" style="-bs-bg-opacity: .4;"
				th:text="${pedido.nomeProduto}">Nome do Produto</div>

			<div class="card-body">

				<!-- #row Junta as colunas na mesma linha -->
				<div class="row">
					<!-- Infos do pedido -->
					<div class="col-12 col-sm-8 mb-3">

						<!-- Valor e data de entrega -->
						<!-- #row Junta as colunas na mesma linha -->
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:if="${pedido.valorNegociado} != null"
									th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">89,99</span>
							</div>
							<div class="col-md-7">
								Data da entrega: <span
									th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/10/2021</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlDoProduto}"
								value="url do produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">
						descrição do produto</textarea>
						</div>

					</div>

					<!-- Imagem do pedido -->
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlDaImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
