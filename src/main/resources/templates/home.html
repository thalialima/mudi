<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="card" th:each="pedido: ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome
				do Produto</div>

			<div class="card-body">

				<!-- #row Junta as colunas na mesma linha -->
				<div class="row">
					<!-- Infos do pedido -->
					<div class="col-12 col-sm-8 mb-3">

						<!-- Valor e data de entrega -->
						<!-- #row Junta as colunas na mesma linha -->
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorNegociado}">89,99</span>
							</div>
							<div class="col-md-7">
								Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/10/2021</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlDoProduto}"
								value="url do produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">
						descrição do produto</textarea>
						</div>

					</div>

					<!-- Imagem do pedido -->
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlDaImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
